# -----------------------------------------------------------------------------
# 파일명 : docker-compose.yml
# 목적   : 로컬 POC용 zookeeper + Kafka + Kafka UI + simulator 실행
# 사용법 :
#   # 1) 브로커 + UI만 띄우기
#   docker compose up -d zookeeper kafka kafka-ui
#
#   # 2) 시뮬레이터까지 함께(기본은 dry-run이므로 커맨드를 오버라이드해 실제 발행)
#   docker compose up -d zookeeper kafka kafka-ui simulator
#   docker compose exec simulator \
#     python -m simulator.main --profile simulator/profiles/baseline.yaml --duration 60
#
# 포트 :
#   - Kafka 외부접속(호스트): 29092
#   - Kafka 내부접속(컨테이너 간): kafka:9092
#   - Kafka UI: http://localhost:8080
# -----------------------------------------------------------------------------
services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    container_name: zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports: 
      - "2181:2181"
    networks: [logforge-net]

  kafka:
    image: confluentinc/cp-kafka:7.6.1
    container_name: kafka
    restart: unless-stopped
    depends_on: [zookeeper]
    ports:
      - "29092:29092" # 호스트에서 접속할 외부 포트
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

      # 리스너 정의(내부용/외부용)
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:29092
      # 컨테이너 내부에서는 kafka:9092, 호스트(또는 다른 기기)에서는 <VM_IP>:29092 로 안내
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      # VM 외부에서 접속할 거면 위의 localhost를 VM_IP로 바꾸세요 (예: 192.168.0.10:29092)
      # KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://192.168.0.10:29092

      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT

      # 로컬 단일 브로커 기본값들
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"

      # 데이터 경로 명시
      KAFKA_LOG_DIRS: /var/lib/kafka/data
    volumes:
      - /data/kafka:/var/lib/kafka/data
    ulimits:
      nofile:
        soft: 100000
        hard: 100000
    networks: [logforge-net]
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics --bootstrap-server localhost:9092 --list >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    restart: unless-stopped
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      # 클러스터 설정: 내부 브로커 주소 사용
      - KAFKA_CLUSTERS_0_NAME=local
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:9092
      # (선택) 토픽 생성 허용
      - KAFKA_CLUSTERS_0_READONLY=false
    networks: [logforge-net]

  simulator:
    # 시뮬레이터 컨테이너(옵션). 기본 CMD는 dry-run 10초.
    build:
      context: .
      dockerfile: simulator/Dockerfile
    container_name: simulator
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      # 현재 코드는 상수로 localhost:9092를 쓰지만,
      # 컨테이너 간 통신 시 kafka:9092가 맞다.
      # → 필요하면 simulator/core/kafka.py의 BROKERS를 'kafka:9092'로 바꿔 빌드.
      # 여기서는 이미지 빌드 전에 코드에서 kafka:9092로 수정하는 걸 권장.
      - PYTHONUNBUFFERED=1
    networks: [logforge-net]
    # 개발 시 로컬 수정 반영이 필요하면 아래 볼륨을 해제해 사용(이미지의 /app/simulator 덮어쓰기)
    volumes:
      - ./simulator:/app/simulator:ro
    # 커맨드 오버라이드는 실행 시점에 하세요.
    command: ["python", "-m", "simulator.main", "--profile", "simulator/profiles/baseline.yaml", "--duration", "60"]

networks:
  logforge-net:
    driver: bridge
